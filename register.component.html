<div class="container-fluid">
    <div class="row" style="height: 100vh">
      <!-- Left Block -->
      <div
        class="col bg-dark d-flex flex-column justify-content-center align-items-center"
      >
        <div>
          <img src="assets/images/pic5.jpg"  style="height: 350px; width: 680px;">
          
        </div>
        <br>
        <div class="h2" style="color: white;">Home Servive On Demand</div>
        <div class="h5" style="color: white;"> Upto 40% off in Lockdown..For free trail please register yourself here 
          
        </div>
      </div>
  
      <!-- Right Block-->
      <div
        class="col bg-light d-flex flex-column justify-content-center align-items-center"
        [formGroup]="fbFormGroup"
      >
        <div class="alert alert-danger" role="alert" *ngIf="uiInvalidCredential">
          A simple danger alertâ€”check it out!
        </div>
  
        <div class="h4">Are you a new user??Register Here</div>
        <br>
        <div>
          <input
            type="text"
            placeholder="Enter Username"
            class="form-control"
            formControlName="username"
          />
        </div>
  
        <div class="mt-1">
          <input
            type="password"
            placeholder="Enter Password"
            class="form-control"
            formControlName="password"
          />
        </div>
  
        <div class="mt-1">
          <input
            type="text"
            placeholder="Enter Email"
            class="form-control"
            formControlName="email"
          />
        </div>
  
        <div class="mt-1">
          <input
            type="text"
            placeholder="Enter Mobile"
            class="form-control"
            formControlName="mobile"
          />
        </div>
  
        <button
          class="btn btn-sm btn-dark mt-2 mb-2"
          [disabled]="!fbFormGroup.valid"
          (click)="registerHere()"
        >
          Register Here
        </button>
  
        <a routerLink="/login">Login Here</a>
      </div>
    </div>
  </div>
