
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="1.js"></script>
</head>
<body>
    <h1>Registration Form</h1>
   <div style="margin-top: 8px">
       Username<input type="text" id="username" placeholder="Enter your id"/>

   </div> 
   <br>
   <div style="margin-top: 8px">
    
       Password <input type="password" id="password" placeholder="Enter your name"/>
   </div>
   <br>
   <div style="margin-top: 8px">
       Email<input type="text" id="email" placeholder="Enter your email-id"/>
   </div>
   <br>
   <div style="margin-top: 8px" >
       Mobile <input type="text" id="mobile" placeholder="Enter toyr contact"/>
   </div>
   <br>
   
   <div>
    <input
      type="button"
      value="Register GET"
      onclick="registerUser()" />

    <input
      type="button"
      value="Register POST"
